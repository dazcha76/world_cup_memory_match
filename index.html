<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>World Cup Memory Match</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <script src="main.js"></script>
    </head>
    <body>

    <header class="title">
        <h1>World Cup Challenge</h1>
    </header>
    <!--     modal    -->

        <div class="challenge">
            <h1>Choose your level of difficulty:</h1>
            <div class="buttons">
                <div class="easy">Easy</div>
                <div class="medium">Medium</div>
                <div class="hard">Hard</div>
            </div>
        </div>

    <!--     mascots sound files    -->

        <audio id="ole">
            <source id="ole" src="sound_files/ole_ole_ole.mp3" type="audio/mpeg">
        </audio>

        <audio id="whistle">
            <source src="sound_files/whistle.mp3" type="audio/mpeg">
        </audio>

        <audio id="gol">
            <source src="sound_files/gol.mp3" type="audio/mpeg">
        </audio>

    <!--     champions sound files    -->

        <audio id="champion_audio">
            <source src="sound_files/la_copa_de_la_vida.mp3" type="audio/mpeg">
        </audio>

    <!--     stats    -->

        <div class="stats">
            <div class="games_played">
                <div class="label">
                    <h3>Games Played</h3>
                </div>
                <div class="value">0</div>
            </div>

            <div class="attempts">
                <div class="label">
                    <h3>Attempts</h3>
                </div>
                <div class="value">0</div>
            </div>

            <div class="accuracy">
                <div class="label">
                    <h3>Accuracy</h3>
                </div>
                <div class="value">0</div>
            </div>

            <div class="reset">
                <button class="reset">Reset Game</button>
            </div>
        </div>

    <!--     cards    -->

        <section id="game_area">

            <div class="result">
                
            </div>

        </section>
    </body>
</html>
